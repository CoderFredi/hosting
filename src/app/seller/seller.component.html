<div class="seller-auth">
    <div *ngIf="showLogin" class="sign-up">
        <h1>
            Seller Sign-Up
        </h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="sign-up">
            <input class="form-input" type="text" ngModel name="username" placeholder="UserName">
            <input class="form-input" type="password" ngModel name="password" placeholder="Password">
            <input class="form-input" type="email" ngModel name="email" placeholder="Email">
            <input class="form-input" type="text" ngModel name="number" placeholder="Phone Number">
            <input class="form-input" type="date" ngModel name="DOB">
            <!-- <input class="form-reset" type="reset"> -->
            <button class="form-button">Sign-Up</button>
            <a class="link" (click)="openLogin()">Already Have a Account?</a>
        </form>
    </div>

    <!--Login Area-->
    <div *ngIf="!showLogin" class="Login">
        <h1>
            Admin Login
        </h1>
        <p>{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="sign-up">
            <input class="form-input" type="email" ngModel name="email" placeholder="Email">
            <input class="form-input" type="password" ngModel name="password" placeholder="Password">
            <!-- <input class="form-reset" type="reset"> -->
            <button class="form-button">Login</button>
        </form>
    </div>
</div>
